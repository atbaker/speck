server {
    listen 443 ssl;
    server_name clu.myspeck.ai;

    ssl_certificate /etc/letsencrypt/live/clu.myspeck.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/clu.myspeck.ai/privkey.pem;

    location / {
        proxy_pass http://vllm:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
